# Application
spring.application.name=ecommerce
server.port=8080
spring.main.allow-bean-definition-overriding=true

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/ecommerce
spring.data.mongodb.database=ecommerce
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.connection-timeout=5000
spring.data.mongodb.socket-timeout=3000

# JWT - CHANGED TO PROPER BASE64 ENCODED SECRET
jwt.secret=c2VjdXJlLXNlY3JldC1rZXktZm9yLWp3dC1zaWduaW5nLTI1Ni1iaXRz
jwt.expiration=86400000

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.filter=true
springdoc.show-actuator=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.ecommerce=DEBUG